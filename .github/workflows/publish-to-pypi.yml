name: Publish to PyPI

on:
  push:
    tags:
      - 'v*.*.*'  # Triggers on version tags like v0.1.0, v1.2.3, etc.
    branches:
      - main  # Only run when tag is pushed to main branch

jobs:
  build-and-publish:
    name: Build and publish Python distribution to PyPI
    runs-on: ubuntu-latest
    environment: pypi  # Use the 'pypi' environment for trusted publishing
    permissions:
      contents: read
      id-token: write  # Required for trusted publishing
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine
    
    - name: Verify version matches tag
      run: |
        TAG_VERSION=${GITHUB_REF#refs/tags/v}
        PACKAGE_VERSION=$(python << 'EOF'
        import re
        with open('hill_climber/__init__.py', 'r') as f:
            content = f.read()
            match = re.search(r"__version__\s*=\s*['\"]([^'\"]+)['\"]", content)
            if match:
                print(match.group(1))
            else:
                raise ValueError('Could not find __version__ in __init__.py')
        EOF
        )
        echo "Tag version: $TAG_VERSION"
        echo "Package version: $PACKAGE_VERSION"
        if [ "$TAG_VERSION" != "$PACKAGE_VERSION" ]; then
          echo "Error: Tag version ($TAG_VERSION) does not match package version ($PACKAGE_VERSION)"
          exit 1
        fi
    
    - name: Build distribution packages
      run: python -m build
    
    - name: Check distribution packages
      run: twine check dist/*
    
    - name: Publish to PyPI using Trusted Publishing
      uses: pypa/gh-action-pypi-publish@release/v1
      # No password needed - uses OIDC trusted publishing
