name: Test Build

on:
  push:
    tags:
      - 'v*.*.*'  # Triggers on version tags like v0.1.0, v1.2.3, etc.
    branches:
      - dev  # Only run when tag is pushed to dev branch
  workflow_dispatch:

jobs:
  test-build:
    name: Test package build and publish to TestPyPI
    runs-on: ubuntu-latest
    environment: test-pypi
    permissions:
      contents: read
      id-token: write  # Required for trusted publishing
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine
    
    - name: Build package
      run: python -m build
    
    - name: Check package
      run: twine check dist/*
    
    - name: List distribution contents
      run: |
        echo "=== Source Distribution Contents ==="
        tar tzf dist/*.tar.gz
        echo ""
        echo "=== Wheel Contents ==="
        unzip -l dist/*.whl
    
    - name: Publish to TestPyPI using Trusted Publishing
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        repository-url: https://test.pypi.org/legacy/
